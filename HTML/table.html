<html>
    <head>
        <title>
            tables
        </title>
    </head>
    <body>
        
        <form>
            <table cellspacing = '15px'>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        confirm Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Age:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        D.O.B:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        State:
                    </td>
                    <td>
                        <select>
                            <option value="1">Tamilnadu</option>
                            <option value="2">Karnataka</option>
                            <option value="3">Kerala</option>
                            <option value="4">Delhi</option>
                            <option value="5">Gujarat</option>
                            <option value="6">Rajasthan</option>
                            <option value="7">Manipur</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name ="gen">Male
                        <input type="radio" name = "gen">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        upload Resume:
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
               <!-- <tr>
                    <td>
                        Priacy policy:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>-->
                <tr>
                    <td>
                        <input type="checkbox">I agree
                    </td>
                </tr>
                <tr>
                    <td>
                        Comments:
                    </td>
                    <td>
                        <textarea cols="50" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                    <td>
                        <button>Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
